; ============================================================
; PMCR - Modules / Commands Configuration
; ============================================================
;
; This file defines the COMMANDS available in the CLI.
;
; Each entry in the [modules] section:
; - Defines a command executable from the terminal
; - Points to a Python file (.py)
; - Specifies which function acts as the entry point
;
; General format:
;
;   command_name = path/to/file.py:function_name
;
; ============================================================

[modules]

; ------------------------------------------------------------
; BASIC EXAMPLE
; ------------------------------------------------------------
; Defines a command named "hello"
;
; Executed from the CLI as:
;   pmcr hello
;
; Internally, this resolves to:
;   modules/hello.py → main(...) function
;
hello = modules/hello.py:main

; ============================================================
; IMPORTANT RULES
; ============================================================
;
; 1. The target file MUST be a .py file
; 2. The function MUST exist inside that file
; 3. The format is ALWAYS:
;      path/to/file.py:function_name
; 4. Command names:
;    - Must not contain spaces
;    - Lowercase names are strongly recommended
;    - Hyphens are allowed
;
; ============================================================

; ============================================================
; MODULE CONTRACT
; ============================================================
;
; The defined function must accept TWO parameters:
;
;   def main(args, ctx):
;       ...
;
; Where:
; - args → list of CLI arguments
; - ctx  → execution context provided by PMCR
;
; Minimal example of a valid module:
;
;   def main(args, ctx):
;       ctx["log"]("Hello world")
;       ctx
;
; ============================================================